<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<link href="file:///android_asset/prettify/prettify.css" type="text/css" rel="stylesheet" />
<script src="file:///android_asset/prettify/prettify.js" type="text/javascript"></script>
<style type="text/css">

@font-face {
    font-family: 'meslolgl';
    src: url("file:///android_asset/fonts/MesloLGL-Regular.ttf");
}

body, pre, code {
	font-family: "meslolgl" !important;
}

ol.linenums{
    counter-reset:linenumber;
}
ol.linenums li{
    list-style-type:none;
    counter-increment:linenumber;
}
ol.linenums li:before{
    content: counter(linenumber);
    float:left;
    margin-right:0.5em;
    text-align:right;
    width: 2em;
}

</style>
</head>
<body onload="prettyPrint()">
	<pre class="prettyprint linenums" style="border:none;font-size: 36px;margin: 4px;">__code_replace__</pre>
</body>
</html>
